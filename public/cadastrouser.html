<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h1>cadastre-se<br>boomusic</h1>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main2">

    <div class="col-md-6 col-sm-12">
        <div class="login-form">
    <form action="/users/cadastrar" method="post">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome" placeholder="Nome" required>
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required>
        <label for="senha">Senha</label>
        <input type="password" class="form-control" name="senha" placeholder="Senha" required>
        <label for="tipo" style="margin-top:10px">Tipo:</label>
        <div class="form-check-inline" style="margin-left: 10px">
            <input class="form-check-input" type="radio" name="tipo" style="margin-top: 12px" value="padrao" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Padrão
            </label>
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="tipo" style="margin-top: 12px" value="adm" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Admin
            </label>
        </div>
        <!-- <input type="radio" name="padrao">Padrão
        <input type="radio" name="adm">Admin -->
        <br>
        <input type="submit" class="btn btn-secondary" value="CADASTRAR" />
        <h6>Já tem conta? <a href="/login.html">Entre</a></h6>
    </form>
    </div>
    </div>
    </div>
</body>
</html>
